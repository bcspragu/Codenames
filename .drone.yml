pipeline:
  backend:
    group: build
    image: golang:1.11
    commands:
      - GOCACHE=/go/pkg/mod/go-build CGO_ENABLED=0 GOOS=linux go build -ldflags '-extldflags "-static" -s -w' -o cmd/codenames-server/server github.com/bcspragu/Codenames/cmd/codenames-server
      - go test ./...
    volumes:
      - /tmp/gocache:/go/pkg/mod
  frontend:
    group: build
    image: docker.bsprague.com/node
    commands:
      - cd web/frontend
      - yarn
      - yarn build
    volumes:
      - /tmp/nodecache:/drone/src/github.com/bcspragu/Codenames/web/frontend/node_modules
  docker:
    image: plugins/docker
    repo: docker.bsprague.com/codenames
    registry: docker.bsprague.com
    secrets: [ docker_username, docker_password ]
    dockerfile: cmd/codenames-server/Dockerfile
    context: cmd/codenames-server/
  scp:
    group: deploy
    image: appleboy/drone-scp
    host: prod.bsprague.com
    secrets: [ ssh_username, ssh_key ]
    target: /var/www/codenames.ai
    source: web/frontend/dist/*
    rm: true
    strip_components: 3
  ssh:
    group: deploy
    image: appleboy/drone-ssh
    host: prod.bsprague.com
    secrets: [ ssh_username, ssh_key ]
    script:
      - sudo systemctl restart codenames.service

branches: master
